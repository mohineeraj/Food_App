<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        sub {
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input,
        button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    {% if user.is_authenticated %}

    <header>
        <h1>Your Page Header</h1>
    </header>

    <nav>
        <a href="/logout">Logout</a>
         <a href="/Orders/Orders">Menu</a>
        <a href="#">Place Order</a>
       
        <!-- Add more links as needed -->
    </nav>

    <sub>
        <!-- Your content goes here -->

        <!-- Example form for Place Order -->
        <form action="{% url 'PlaceOrd/' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Save Address</button>
            </div>
        </form>
           
    </sub>
     {% else %}
        <a href="/login"><button1 type="button">Login</button1></a>
    {% endif %}

</body>

</html>
