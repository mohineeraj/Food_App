<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        sub {
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Page Header</h1>
    </header>

    <nav>
        <a href="/">Register</a>
        <a href="account/login">Login</a>
        <a href="Orders/">Orders</a>
        <a href="#">PlaceOrd</a>
    </nav>

    <sub>
        <form action="PlaceOrd/" method="post">
          {% csrf_token %}
            <input type="hidden" name="csrfmiddlewaretoken" value="your_csrf_token_here">

            <h1> Hello {{user.first_name}}</h1>
            <h3>Register your delivery address</h3>

            <label for="area">Area:</label>
            <input type="text" placeholder="area" id="area" name="Area" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="City" required>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="Pincode" required>

            <label for="Mnumber">Mnumber</label>
            <input type="number" id="Mnumber" name="Mnumber" required>

            <button type="submit">Save Address</button>
        </form>
    </sub>

</body>

</html>
